<ion-grid>

    <ion-row>
        <ion-col size="11" class="ion-text-start">
                <form #agregarForm="ngForm" (ngSubmit)="articuloSubmit()">
                    <ion-card mode="ios">
                          <ion-card-header>
                            <ion-card-title class="ion-padding-vertical">Agregar un articulo</ion-card-title>
                          </ion-card-header>
                          <ion-card-content class="contenidoForm" >
                            <ion-row>
                                <ion-col size="12" size-md="8" class="ion-text-justify">


                                

                                    <ion-label class="ion-padding-top">Nombre:</ion-label>
                                    <ion-input name="autores" placeholder="Laptop.."  [clearInput]="true" [(ngModel)]="objeto.nombre"></ion-input>

                                    <ion-label class="ion-padding-top">Precio: $</ion-label>
                                    <ion-input name="precio" placeholder="45" type="number"  [clearInput]="true" [(ngModel)]="objeto.precio"></ion-input>

                                    <ion-label class="ion-padding-top">Categoria:</ion-label>
                                    <ion-item mode="md">
                                        <ion-select id="selectCategoria" interface="popover" placeholder="Categoria"  [(ngModel)]="objeto.categoria" name="categoria">
                                          <ion-select-option value="pc">PC</ion-select-option>
                                          <ion-select-option value="celulares">Celular</ion-select-option>
                                          <ion-select-option value="consola">Consola</ion-select-option>
                                          <ion-select-option value="laptop">Laptop</ion-select-option>
                                          <ion-select-option value="tablet">Tablet</ion-select-option>
                                        </ion-select>
                                    </ion-item>

                                    <ion-label class="ion-padding-top">Imagen:</ion-label>
                                    <ion-input type="file" name="imagen" (change)="onFileChanged($event)"></ion-input>

                                    <ion-button expand="block" mode="md" class="ion-activatable ripple-parent" type="submit">Guardar producto
                                    <ion-ripple-effect mode="ios" type="unbounded"></ion-ripple-effect>
                                    </ion-button>
                                </ion-col>
                                <ion-col size="12" size-md="4" class="ion-text-justify">
                                    <ion-img [src]="image"></ion-img>
                                </ion-col>
                            </ion-row>
                          </ion-card-content>

                    </ion-card>
                </form>
        </ion-col>
    </ion-row>

</ion-grid>
